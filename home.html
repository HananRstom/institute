<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <script>
    async function updateF() {
      $(document).on("submit", "#form", function (e) {
        $.ajax({
          url: $(this).attr("action"),
          type: $(this).attr("method"),
          data: $(this).serialize(),
          success: async function (html) {
            let request = async () => {
              const response = await fetch("http://localhost:8083/link");

              const data = await response.json();
            };
            await request();
          },
        });
        e.preventDefault();
      });
    }
    $(document).ready(async function () {
      await updateF();
    });
  </script>

  <body>
    <form action="/employee" method="post" id="form" class="form cf">
      <input type="radio" name="subject" value="English" id="english" />
      <label for="english" class="">English</label>

      <input type="radio" name="subject" value="Kids" id="kids" />
      <label
        for="kids"
        class=""
        title="This course is only for those under the age of 12"
        >English for Kids</label
      >

      <input type="radio" name="subject" value="German" id="german" />
      <label for="german" class="">German</label>

      <input type="radio" name="subject" value="Frensh" id="frensh" />
      <label for="frensh" class="">Frensh</label>

      <input type="radio" name="subject" value="Russian" id="russian" />
      <label for="russian" class="">Russian</label>

      <input type="radio" name="subject" value="book" id="book" />
      <label for="book" class="">Books</label>

      <div id="res"></div>
      <div class="form-group">
        <input type="submit" class="" value="Continue" />
      </div>
      <button type="submit" class="" onclick="window.location='/creat'">
        Creat
      </button>
    </form>
  </body>
</html>
