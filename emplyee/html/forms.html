<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form action="">
      <input type="number" name="number_student" id="number" />
      <label for="number">Number of student</label>
      <br /><br />
      <input type="number" name="price" id="price" />
      <label for="price">price of course</label>
      <br /><br />
      <label for="time">Choose work hours</label>
      <select name="times" id="time">
        <option value="8am">8 Am</option>
        <option value="9am">9 Am</option>
        <option value="10am">10 Am</option>
        <option value="11am">11 Am</option>
        <option value="12am">12 Am</option>
        <option value="1pm">1 Pm</option>
        <option value="2pm">2 Pm</option>
        <option value="3pm">3 Pm</option>
        <option value="4pm">4 Pm</option>
        <option value="5pm">5 Pm</option>
        <option value="6pm">6 Pm</option>
        <option value="7pm">7 Pm</option>
      </select>
      <br /><br />
      <label for="days">Choose working days</label>
      <select name="days" id="days">
        <option value="sonday">Sonday</option>
        <option value="Monday">Monday</option>
        <option value="teusday">Teusday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="saturday">Saturday</option>
      </select>
      <br /><br />
      <input type="number" name="number_of_hours" id="number_of_hours" />
      <label for="number_of_hours">Number of hours of course</label>
      <br /><br />
      <input type="text" name="teacher" id="teacher" />
      <label for="teacher">Name language teacher</label>
      <br /><br />
      <p>Is there a test?</p>
      <input type="radio" name="yes" value="yes" id="test" />
      <label for="test">Yes</label>
      <br />
      <input type="radio" name="no" value="no" id="test" />
      <label for="test">No</label>
    </form>
  </body>
</html>
