<script>
    async function updateF() {
        $(document).on("submit", "#form", function (e) {
            $.ajax({
                url: $(this).attr("action"),
                type: $(this).attr("method"),
                data: $(this).serialize(),
                success: async function (html) {
                    let request = async () => {
                        let check = true
                        let response = await fetch("http://localhost:8083/api/test")
                        const data = await response.json()
                        $('.Error').remove()
                        for (let i = 1; i <= 10; i++) {
                            if (data.Error[i]) {
                                check = false
                                let question = $('#' + i)
                                let Warning = $('<div>').addClass("Error").html("You must fill in all fielde");
                                question.after(Warning)
                            }
                        }
                        if (data.correct9 != null && data.correct9.length != 2) {
                            check = false
                            let Warning = $('<div>').addClass("Error").html("You must choose only two correct answer");
                            $("#correct9").after(Warning)
                        }
                        if (data.correct10 != null && data.correct10.length != 2) {
                            check = false
                            let Warning = $('<div>').addClass("Error").html("You must choose only two correct answer");
                            $("#correct9").after(Warning)
                        }
                        if (check) {
                            $("#Confirm").show()
                        }

                    }

                    await request();
                },
            });
            e.preventDefault();
        });

    }
    $(document).ready(async function () {

        await updateF();
        $("#Confirm").hide()
    });


</script>
